        const container = document.getElementById("offers-container");
        const modal = document.getElementById("productModal");
        const closeModalBtn = document.querySelector(".close");

        products.forEach(product => {
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");

            productCard.innerHTML = `
                <div class="discount-tag">${product.discount} OFF</div>
                <img src="${product.img}" alt="${product.name}" onclick="openModal('${product.name}')">
                <div class="product-info">
                    <div class="product-title">${product.name}</div>
                    <div class="product-price">${product.price}</div>
                    <button class="add-to-cart" onclick="addToCart('${product.name}')">🛒 Add to Cart</button>
                </div>
            `;

            container.appendChild(productCard);
        });

        function addToCart(productName) {
    let button = event.target;
    button.innerText = "✔ Added";
    button.style.background = "#28a745";
    
    setTimeout(() => {
        button.innerText = "🛒 Add to Cart";
        button.style.background = "linear-gradient(to right, #ff5733, #ff4500)";
    }, 2000);
    
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let product = products.find(p => p.name === productName);
    
    // Check if product already in cart
    let existingProduct = cart.find(item => item.name === productName);
    if (existingProduct) {
        alert(`${productName} is already in your cart!`);
        return;
    }
    
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    
    alert(`${productName} added to cart!`);
}
    function openModal(productName) {
    const product = products.find(p => p.name === productName);

    if (!product) return;

    console.log("Opening modal for:", product.name); // Debugging
    console.log("Image path:", product.img); // Check if path is correct

    document.getElementById("modal-img").src = product.img;
    document.getElementById("modal-img").alt = product.name;
    document.getElementById("modal-title").innerText = product.name;
    document.getElementById("modal-price").innerText = `Price: ${product.price} (${product.discount} OFF)`;
    document.getElementById("modal-description").innerText = product.description;

    // Update reviews
    const reviewsList = document.getElementById("modal-reviews");
    reviewsList.innerHTML = "";
    product.reviews.forEach(review => {
        let li = document.createElement("li");
        li.innerText = review;
        reviewsList.appendChild(li);
    });

    // Show modal
    document.getElementById("productModal").style.display = "flex";
    

    closeModalBtn.addEventListener("click", () => {
    modal.style.display = "none";
});

// ✅ Fix: Close Modal When Clicking Outside Content
modal.addEventListener("click", (event) => {
    if (event.target === modal) {
        modal.style.display = "none";
    }
});
