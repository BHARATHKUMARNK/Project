<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Challenge</title>
    <!-- Include Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: auto;
            user-select: none;
            padding: 10px;
            box-sizing: border-box;
        }

        #game-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        h1 {
            margin: 0;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .card.flipped {
            background-color: #2ecc71;
            transform: scale(1.1);
        }

        .card.matched {
            background-color: #f39c12;
            pointer-events: none;
        }

        #score, #timer, #reward {
            margin-top: 20px;
            font-size: 18px;
        }

        #reward {
            font-size: 20px;
            font-weight: bold;
            color: green;
            display: none;
        }

        #restart-button, #start-button {
            font-family: 'Poppins', sans-serif;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #restart-button:hover, #start-button:hover {
            background-color: #c0392b;
        }

        .timer-bar {
            height: 5px;
            width: 100%;
            background-color: #e74c3c;
            margin-top: 10px;
        }

        .timer-bar span {
            display: block;
            height: 100%;
            width: 100%;
            background-color: #2ecc71;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Memory Match Challenge</h1>
        <p>Match pairs and win rewards!</p>
        <div class="card-container" id="card-container"></div>
        <p id="score">Moves: 0</p>
        <p id="timer">Time Remaining: 20s</p>
        <div class="timer-bar" id="timer-bar">
            <span></span>
        </div>
        <p id="reward"></p>
        <button id="start-button">Start Game</button> <!-- Start Game Button -->
        <button id="restart-button" style="display: none;">Restart Game</button> <!-- Restart Button, initially hidden -->
    </div>

    <script>
        let cardValues = ['ðŸ˜Ž', 'ðŸ˜Ž', 'ðŸ˜€', 'ðŸ˜€', 'ðŸ˜…', 'ðŸ˜…', 'ðŸ˜›', 'ðŸ˜›', 'ðŸ˜±', 'ðŸ˜±', 'ðŸ¤©', 'ðŸ¤©'];
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matchedCards = 0;
        let timer = 20;
        let timerInterval;
        let rewardAmount = 0;

        // Shuffle the cards
        function shuffleCards() {
            cardValues = cardValues.sort(() => Math.random() - 0.5);
        }

        // Create the cards and append to the container
        function createCards() {
            const container = document.getElementById('card-container');
            container.innerHTML = '';
            cardValues.forEach((value) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = value;
                card.addEventListener('click', flipCard);
                container.appendChild(card);
                cards.push(card);
            });
        }

        // Flip the card when clicked
        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
                this.textContent = this.dataset.value;
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    moves++;
                    document.getElementById('score').textContent =` Moves: ${moves}`;
                    checkMatch();
                }
            }
        }

        // Check if two flipped cards match
        function checkMatch() {
            if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
                flippedCards.forEach(card => card.classList.add('matched'));
                matchedCards += 2;
                flippedCards = [];
                if (matchedCards === cardValues.length) {
                    setTimeout(() => {
                        endGame(true);
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    flippedCards.forEach(card => {
                        card.classList.remove('flipped');
                        card.textContent = '';
                    });
                    flippedCards = [];
                }, 1000);
            }
        }

        // End the game and calculate rewards
        function endGame(isCompleted) {
    clearInterval(timerInterval);
    let rewardAmount=0;
    if (isCompleted) {
        rewardAmount = calculateReward();
        document.getElementById('timer').textContent = You won â‚¹${rewardAmount} in ${20-timer} seconds!;
    } else {
      document.getElementById('timer').textContent = "Time Over!";
    }

    document.getElementById('reward').style.display = 'block';
    
    // Show the reward amount instead of the timer
    

    alert(isCompleted ? Game won! You won â‚¹${rewardAmount} : 'Time Over!');

    disableCards(); // Prevent flipping after game ends
}
        // Reset all cards (unpair them)
        function resetCards() {
            cards.forEach(card => {
                card.classList.remove('flipped', 'matched');
                card.textContent = '';
            });
        }

        // Calculate reward based on time and moves (between â‚¹10 and â‚¹30)
        function calculateReward() {
               const timeRemaining = timer;
    const scoreMultiplier = Math.max(1, (10 - moves)); // Ensure at least 1
    let reward = Math.floor(15 + Math.min(15, (timeRemaining * scoreMultiplier) / 10));
    return Math.min(30, reward); // Ensure reward is between â‚¹10 and â‚¹30
        }

        // Countdown timer
        function startTimer() {
       
            timerInterval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    document.getElementById('timer').textContent = Time Remaining: ${timer}s;
                    document.getElementById('timer-bar').firstElementChild.style.width = ${(timer / 20) * 100}%;
                } else {
                    clearInterval(timerInterval);
                   /* document.getElementById('timer').textContent = "Time Over!";
                    document.getElementById('timer-bar').firstElementChild.style.width = "0%";*/
                    endGame(false);
                }
            }, 1000);
        }

        // Disable flipping after the game ends
        function disableCards() {
            cards.forEach(card => {
                card.removeEventListener('click', flipCard);
            });
        }

        // Enable flipping on restart
        function enableCards() {
            cards.forEach(card => {
                card.addEventListener('click', flipCard);
            });
        }

        // Start the game when the "Start Game" button is clicked
        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('start-button').style.display = 'none'; // Hide the start button
            document.getElementById('restart-button').style.display = 'inline-block'; // Show the restart button
            shuffleCards();
            createCards();
            startTimer();
        });

        // Restart the game
        document.getElementById('restart-button').addEventListener('click', () => {
            clearInterval(timerInterval);
            cards = [];
            flippedCards = [];
            moves = 0;
            matchedCards = 0;
            timer = 20;
            document.getElementById('score').textContent = 'Moves: 0';
            document.getElementById('timer').textContent = Time Remaining: ${timer}s;
            document.getElementById('reward').style.display = 'none';
            document.getElementById('timer-bar').firstElementChild.style.width = "100%";
            shuffleCards();
            createCards();
            enableCards();
            startTimer();
        });

        // Initial game setup (only after starting)
        document.getElementById('start-button').style.display = 'inline-block'; // Show the start button
    </script>
</body>
</html>
